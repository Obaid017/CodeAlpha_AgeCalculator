<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style/Age-Calculator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="calculator-container">
        <div class="header">
            <i class="fas fa-calculator icon"></i>
            <h1>Age Calculator</h1>
            <p>Discover your exact age in years, months, and days</p>
        </div>
        
        <form id="ageForm">
            <div class="input-row">
                <div class="input-group">
                    <label for="day"><i class="fas fa-calendar-day"></i> Day</label>
                    <input type="number" id="day" min="1" max="31" placeholder="DD" required>
                </div>
                <div class="input-group">
                    <label for="month"><i class="fas fa-calendar-alt"></i> Month</label>
                    <input type="number" id="month" min="1" max="12" placeholder="MM" required>
                </div>
                <div class="input-group">
                    <label for="year"><i class="fas fa-calendar-year"></i> Year</label>
                    <input type="number" id="year" min="1900" max="2099" placeholder="YYYY" required>
                </div>
            </div>
            <button type="submit">
                <i class="fas fa-birthday-cake"></i> Calculate Age
            </button>
        </form>
        
        <div id="result" class="result-container">
            <div class="result-card">
                <div class="age-item">
                    <span id="years">--</span>
                    <small>Years</small>
                </div>
                <div class="age-item">
                    <span id="months">--</span>
                    <small>Months</small>
                </div>
                <div class="age-item">
                    <span id="days">--</span>
                    <small>Days</small>
                </div>
            </div>
            <p id="birthday-message"></p>
        </div>
        
        <div id="error" class="error-container"></div>
        
        <div class="fun-fact">
            <i class="fas fa-lightbulb"></i>
            <p id="fun-fact-text">Did you know? The average person lives about 30,000 days!</p>
        </div>
    </div>
    <script src="Age-Calculator.js"></script>
</body>
</html>
